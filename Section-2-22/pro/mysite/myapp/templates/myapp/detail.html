{% extends 'myapp/base.html' %}
{% block body %}

    <div class="m-10 flex">

        <div>
            <img class="w-128 h-128 object-cover rounded-lg" src="{{item.item_image}}" alt="">

        </div>

        <div class="mx-16 space-y-5" >

            <div class="font-bold text-4xl">{{item.item_name}}</div>
            <div class="text-green-700 font-bold text-2xl">${{item.item_price}}</div>
            <div class=" text-2xl">{{item.item_desc}}</div>

            <div class="space-x-6">
                {% if item.user_name == request.user %}
                    <a class="bg-yellow-500 px-4 py-2 rounded-md font-bold text-white" href="{% url 'myapp:update-item' item.id %}">Edit</a>
                
                    <a class="bg-red-500 px-4 py-2 rounded-md font-bold text-white" href="{% url 'myapp:delete-item' item.id %}">Delete</a>
                {% endif %}
            </div>




        </div>

    </div>

    

    <button><a class="bg-blue-500 px-4 py-2 rounded-md font-bold text-white" href="{% url 'myapp:index' %}">
        Back
    </a></button>
    
{% endblock %}
